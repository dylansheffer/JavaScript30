<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
    // Convert to an array from a list
    .map(result => result[0])
    // Get the transcript property from the array
    .map(result => result.transcript)
    // Join the transcript array into a single string
    .join('')

    p.textContent = transcript;

    // If the sentence is over, create a new paragraph
    // element and append it to words
    if(e.results[0].isFinal){
      p = document.createElement('p');
      words.appendChild(p);
    }

    //Example Use Case: Voice Commands
    // Would be improved by debouncing
    if(transcript.includes("get the weather")){
      p = document.createElement('p');
      words.appendChild(p);
      p.textContent = "Getting the Weather! üå©Ô∏èÔ∏èÔ∏èÔ∏èÔ∏èÔ∏è"
    }

    console.log(transcript);
  });

  // Once the result has been returned from the event
  // the event unbinds itself, so we reinstantiate it here
  recognition.addEventListener('end', recognition.start)

  recognition.start();


</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width:500px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
